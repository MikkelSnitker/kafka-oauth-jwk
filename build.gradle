plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
 }


group 'kafka-openid'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
    implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.3.0'

    // https://mvnrepository.com/artifact/com.auth0/java-jwt
    implementation group: 'com.auth0', name: 'java-jwt', version: '3.18.2'

    // https://mvnrepository.com/artifact/com.auth0/jwks-rsa
    implementation group: 'com.auth0', name: 'jwks-rsa', version: '0.19.0'

}


shadowJar {
  dependencies {
     exclude(dependency {
      it.moduleGroup != 'com.auth0' 
    })
  }
}

